# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Saya adalah seorang profesional di bidang Teknologi Informasi dengan keahlian dalam pengelolaan sistem informasi, troubleshooting hardware, software, dan jaringan, serta pengembangan website berbasis e-commerce. Saya memiliki pengalaman dalam menangani berbagai kebutuhan IT seperti pemeliharaan infrastruktur, pengelolaan database, pembuatan fitur web, serta dukungan teknis untuk memastikan kelancaran operasional.
  Dengan kemampuan analitis yang baik, saya terbiasa bekerja secara sistematis, teliti, dan berorientasi pada solusi. Saya juga memiliki semangat belajar yang tinggi, mampu beradaptasi dengan cepat terhadap perkembangan teknologi baru, serta siap memberikan kontribusi nyata dalam meningkatkan efisiensi dan produktivitas perusahaan melalui solusi IT yang efektif dan inovatif.
 
content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Instalasi CCTV
        link: https://maps.app.goo.gl/qodzAWMDdhbPtcv49
        link_text: Yayasan Kiblatul Amin 2 Alkah
        quote: >
          Proyek ini bertujuan untuk meningkatkan keamanan lingkungan Yayasan melalui pemasangan sistem CCTV yang terintegrasi. Sistem dirancang untuk memantau area strategis secara real-time sehingga mendukung pengawasan dan pencegahan insiden keamanan.
        description: | # this will include new lines to allow paragraphs
          Bertanggung jawab dalam proses perencanaan, instalasi, dan konfigurasi sistem CCTV, termasuk pemilihan lokasi kamera, penarikan kabel, pengaturan DVR/NVR, serta integrasi jaringan. Melakukan pengujian sistem untuk memastikan kualitas gambar dan koneksi stabil, serta memberikan pelatihan dasar kepada pihak Yayasan terkait penggunaan dan pemantauan sistem CCTV.
  - title: Experience
    layout: list
    content:
      - layout: right       
        title: KLINIK GIGI SEHAT
        sub_title: IT SUPPORT
        caption: April 2024 - Juli 2025
        link: https://maps.app.goo.gl/ZsnFFAE89ZT1BHxo7
        quote: >
          Klinik Gigi Sehat didirikan pada tahun 1997 dengan tujuan memberikan perawatan gigi yang ramah dan terjangkau bagi masyarakat Kota Padang. Kami menangani berbagai keluhan gigi, termasuk sakit gigi, penambalan gigi, pencabutan gigi dewasa dan anak, pembersihan karang gigi, pemasangan behel, penyesuaian behel, serta pembuatan gigi tiruan.
        description: | # this will include new lines to allow paragraphs
          Mengembangkan dan mengelola sistem pendataan pasien, melakukan pengelolaan serta penyortiran data pasien umum dan ortho menggunakan MySQL dan mengimpor ke Excel, mengelola sistem informasi klinik, melakukan troubleshooting jaringan dan perangkat komputer, instalasi serta pemeliharaan software dan hardware, memberikan pelatihan penggunaan sistem klinik kepada staf, serta menyusun laporan keuangan bulanan secara terstruktur dan profesional.
    
        
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: STMIK INDONESIA PADANG
        sub_title: SARJANA SISTEM INFORMASI
        caption: 2016 - 2021
        quote: >
          STMIK Indonesia Padang adalah perguruan tinggi yang fokus dalam pengelolaan dan pengembangan teknologi informasi. Program Sarjana Sistem Informasi di STMIK Indonesia Padang membekali mahasiswa dengan kemampuan menganalisis kebutuhan bisnis, merancang dan mengelola sistem informasi, serta menguasai pengolahan data dan aplikasi guna mendukung pengambilan keputusan organisasi di era digital. Lulusan siap bekerja di bidang pengembangan sistem, manajemen proyek IT, analisis data, serta sebagai konsultan teknologi informasi.
        description: >
          Sarjana Sistem Informasi, Lulusan memiliki pengetahuan dan keterampilan dalam analisis proses bisnis, perancangan sistem informasi, manajemen basis data, dan manajemen proyek teknologi informasi. Mampu mengembangkan serta mengelola sistem informasi untuk mendukung pengambilan keputusan dan operasional organisasi secara efektif dan efisien.
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      Saya menyukai bermain game, membaca komik, dan mencoba hal-hal baru. Saya adalah pribadi yang penasaran, senang belajar, dan suka menghabiskan waktu luang dengan jajan. Saat stres, saya biasanya menenangkan diri dengan bermain game atau membaca komik. Saya juga sering berpikir banyak hal dan punya banyak ide, namun terkadang merasa ragu untuk merealisasikannya sendiri.

